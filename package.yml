name       : gphoto2
version    : 2.5.26
release    : 6
source     :
    - https://github.com/gphoto/gphoto2/releases/download/v2.5.26/gphoto2-2.5.26.tar.gz : 3a193cf226ecb3ad1f0622686ab422b5105fa15840798f13c78df50ff45474ef
homepage   : http://www.gphoto.com/
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Software for accessing digital cameras
description: |
    The gPhoto2 project is a universal, free application and library framework that lets you download images from several different digital camera models, including the newer models with USB connections.
builddeps  :
    - pkgconfig(libgphoto2)
    - pkgconfig(popt)
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
